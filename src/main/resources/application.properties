# Spring Boot DevTools settings to enable hot reload during development
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
# Watch the default Maven sources plus the legacy SourceFile tree
spring.devtools.restart.additional-paths=src/main/java,src/main/resources,SourceFile/src
# Avoid full restart when editing static assets; LiveReload handles these files
spring.devtools.restart.exclude=static/**,public/**
